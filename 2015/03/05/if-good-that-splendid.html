<p>想做的事情，就在今天去做吧。</p>
</div>
<div class="paragraph">
<p>人生是一场没有没有彩排、没有没有重演的戏，演到尽头后也就意味着结束，也再不能回头。</p>
</div>

</div>

</div>

<p>越是紧握，就越容易失去。</p>
</div>

</div>
<div class="paragraph">
<p>若是糟糕，叫做经历。</p>
</div>
<div class="paragraph">
