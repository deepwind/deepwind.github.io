<p>想做的事情，就在今天去做吧。</p>
</div>
<div class="paragraph">
<p>人生是一场没有没有彩排、没有没有重演的戏，演到尽头后也就意味着结束，也再不能回头。</p>
</div>
<div class="paragraph">
<p>人活着，也就几十年。</p>
</div>
<div class="paragraph">
<p>有些烦恼，丢掉了，才会有风轻云淡的机会。</p>
</div>
<div class="paragraph">
<p>越是紧握，就越容易失去。</p>
</div>
<div class="paragraph">
<p>总有一次哭泣，让你瞬间长大。</p>
</div>
<div class="paragraph">
<p>若是糟糕，叫做经历。</p>
</div>
<div class="paragraph">
<p>若是美好，叫做精彩&#8230;&#8203;</p>
</div>
