            <div class="paragraph">
<p>今天，是我的第25个生日。</p>
</div>
<div class="paragraph">
<p>又可以开心的对自己说句“生日快乐”。</p>
</div>
<div class="paragraph">
<p>这一天，</p>
</div>
<div class="paragraph">
<p>没有蛋糕，没有蜡烛&#8230;&#8203;</p>
</div>
<div class="paragraph">
<p>但是，</p>
</div>
<div class="paragraph">
<p>有欢声， 有笑语， 有礼物，有生日歌，有祝福， 还有心愿&#8230;&#8203;</p>
</div>
<div class="paragraph">
<p>曾经，不踌躇。</p>
</div>
<div class="paragraph">
<p>今天，不孤独。</p>
</div>
<div class="paragraph">
<p>明天，不迷茫。</p>
</div>
<div class="paragraph">
<p>欢送过去，</p>
</div>
<div class="paragraph">
<p>谢谢，谢谢你们，谢谢你。</p>
</div>
<div class="paragraph">
<p>第一个25年计划即将竣工，</p>
</div>
<div class="paragraph">
<p>第二个25年计划即将启动：</p>
</div>
<div class="paragraph">
<p>目标，</p>
</div>
<div class="paragraph">
<p>梦想，</p>
</div>
<div class="paragraph">
<p>加油，坚持， 努力！！！</p>
</div>
