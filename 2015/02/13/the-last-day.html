        <section class="post-content">
            <div class="paragraph">
<p>最后一天搬砖，搬完就可以回家过年了！！！！！</p>
</div>
<div class="paragraph">
<p>这大半个月可把我给累坏了，吃不着睡不香。</p>
</div>
<div class="paragraph">
<p>出门在外特别想念着家，尤其是临近过年。</p>
</div>
<div class="paragraph">
<p>想看看家乡，看看相亲们朴实的微笑。</p>
</div>
<div class="paragraph">
<p>遗憾的是今年没有年终奖  ╮(╯▽╰)╭</p>
</div>
<div class="paragraph">
<p>不过，还是很喜欢这份工作，喜欢这里的人和事。</p>
</div>
<div class="paragraph">
<p>新的一年，新的挑战！年后再战，加油！！！</p>
</div>
