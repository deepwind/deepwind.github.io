        <section class="post-excerpt">
            <p>最后一天搬砖，搬完就可以回家过年了！！！！！ 这大半个月可把我给累坏了，吃不着睡不香。 出门在外特别想念着家，尤其是临近过年。 想看看家乡，看看相亲们朴实的微笑。 遗憾的是今年没有年终奖  ╮(╯▽╰)╭ 不过，还是很喜欢这份工作，喜欢这里的人和事。 新的一年，新的挑战！年后再战，加油！！！ <a class="read-more" href="https://deepwind.github.io/2015/02/13/the-last-day.html">&raquo;</a></p>
